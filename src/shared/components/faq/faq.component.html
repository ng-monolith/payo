<div id="accordion-collapse" data-accordion="collapse">
  <div *ngFor="let faqItem of faqItems; let i = index">
    <h2 id="accordion-collapse-heading-{{i + 1}}">
      <button type="button"
              class="flex items-center justify-between w-full p-5 font-medium rtl:text-right text-gray-500 border border-b-0 border-gray-200 rounded-t-xl focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-800 dark:border-gray-700 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 gap-3"
              (click)="toggleAccordion(i)"
              [attr.aria-expanded]="isExpanded(i)"
              attr.aria-controls="accordion-collapse-body-{{i + 1}}">
        <span>{{ faqItem.question }}</span>
        <svg data-accordion-icon
             class="w-3 h-3 rotate-180 shrink-0"
             aria-hidden="true"
             xmlns="http://www.w3.org/2000/svg"
             fill="none" viewBox="0 0 10 6">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5 5 1 1 5"/>
        </svg>
      </button>
    </h2>
    <div id="accordion-collapse-body-{{i + 1}}"
         [hidden]="!isExpanded(i)"
         attr.aria-labelledby="accordion-collapse-heading-{{i + 1}}">
      <div class="p-5 border border-b-0 border-gray-200 dark:border-gray-700 dark:bg-gray-900">
        <p class="mb-2 text-gray-500 dark:text-gray-400">{{ faqItem.answer }}</p>
      </div>
    </div>
  </div>
</div>
