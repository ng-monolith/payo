<app-banner>
  <app-search/>
</app-banner>

<div class="card-container">
  <div *ngFor="let post of posts; let i = index" class="card-item max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
    <a [routerLink]="['/blog', post.id]">
      <div class="example-header-image w-full h-48 bg-cover bg-center"
           [style.background-image]="'url(assets/images/blog/image-' + (i + 1) + '.jpg)'"></div>
    </a>
    <div class="p-5">
      <a [routerLink]="['/blog', post.id]">
        <h4 class="title mb-2 text-2xl tracking-tight text-gray-900 dark:text-white">{{ post.title }}</h4>
      </a>
      <p class="description mb-3 font-normal text-gray-700 dark:text-gray-400">{{ post.description }}</p>
      <button mat-raised-button color="primary" [routerLink]="['/blog', post.id]" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center">
        Przeczytaj wiÄ™cej
        <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
        </svg>
      </button>

    </div>
  </div>
</div>
