<app-header></app-header>
<section class="min-h-screen">
  <div class="px-4 py-20 mx-auto max-w-7xl">
    <div class="w-full px-0 pt-5 pb-6 mx-auto mt-4 mb-0 space-y-4 bg-transparent border-0 border-gray-200 rounded-lg md:bg-white md:border sm:w-10/12 md:w-8/12 lg:w-6/12 xl:w-4/12 md:px-6 sm:mt-8 sm:mb-5">
      <h1 class="mb-5 text-xl font-light text-left text-gray-800 sm:text-center">Zarejestruj się bezpłatnie już dziś</h1>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="pb-1 space-y-4">
        <label class="block">
          <span class="block mb-1 text-xs font-medium text-gray-700">Imię i Nazwisko</span>
          <input class="form-input" type="text" placeholder="Your full name" formControlName="fullName" required />
        </label>
        <label class="block">
          <span class="block mb-1 text-xs font-medium text-gray-700">Twój mail</span>
          <input class="form-input" type="email" placeholder="Ex. james@bond.com" formControlName="email" required />
        </label>
        <label class="block">
          <span class="block mb-1 text-xs font-medium text-gray-700">Utwórz hasło</span>
          <input class="form-input" type="password" placeholder="••••••••" formControlName="password" required />
        </label>
        <div class="flex flex-col items-start justify-between sm:items-center sm:flex-row">
          <label class="flex items-center">
            <input type="checkbox" class="form-checkbox" formControlName="acceptTerms" />
            <span class="block ml-2 text-xs font-medium text-gray-700 cursor-pointer">Zgoda na politykę prywatności</span>
          </label>
          <button type="submit" class="w-full mt-5 btn btn-primary sm:w-auto sm:mt-0" [disabled]="!registerForm.valid">Zajestruj się</button>
        </div>
      </form>
    </div>
    <p class="my-0 text-xs font-medium text-center text-gray-700 sm:my-5">
      Masz już konto?
      <a routerLink="/login" class="text-purple-700 hover:text-purple-900">Zaloguj się</a>
    </p>
  </div>
</section>
